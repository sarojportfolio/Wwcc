<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="BOOYAH Team Status for Grand Finals - Day 3">
  <title>BOOYAH Team Status</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <h1 id="eventTitle">Event Name</h1>
      <h2 id="eventStage">Event Stage</h2>
      <h3 id="eventDay">Event Day</h3>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="team-status" id="teamStatusContainer">
      <!-- Player cards will be dynamically generated here -->

      <!-- Example Player Card (for static reference, can be dynamically added in JavaScript) -->
      <div class="player-card">
        <img src="team-logo.png" alt="Team Logo" class="team-logo">
        <img src="player-image.png" alt="Player Image" class="player-image">
        <h3>Player Name</h3>
        <div class="stats">
          <p>Rank: <span>1</span></p>
          <p>Points: <span>2000</span></p>
        </div>
      </div>

    </div>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
